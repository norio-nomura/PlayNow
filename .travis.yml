language: objective-c
osx_image: xcode7
script:
- xcodebuild -project PlayNow.xcodeproj -scheme PlayNow archive -archivePath PlayNow.xcarchive
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+\\(.\\d+)?$/"
env:
  global:
  - LANG=en_US.UTF-8
  - LC_ALL=en_US.UTF-8
  - secure: 
before_deploy:
- export/add-key.sh
- xcodebuild -exportArchive -archivePath PlayNow.xcarchive -exportPath . -exportOptionsPlist export/options.plist
- zip -r --symlinks PlayNow-$TRAVIS_TAG.zip PlayNow.app
deploy:
  provider: releases
  api_key:
    secure: 
  file: PlayNow-$TRAVIS_TAG.zip
  on:
    tags: true
after_deploy:
- export/remove-key.sh
notifications:
  webhooks:
    secure: 
